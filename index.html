<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&family=Nunito:wght@700;800&display=swap"
      rel="stylesheet">
      <link rel="stylesheet" href="css/style.css">
    <title>BEST TOUR PLAN</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-top">
                <a href="#" class="logo">
                    <img src="img/logo-top.svg" alt="LOGO:BEST TOUR PLAN" class="logo__image">
                </a>
                <div class="search header__search">
                    <form action="#" class="search-input">
                        <input type="text" placeholder="Search Location"

                        <button class="search__button">
                            <img src="img/search-image.svg" alt="Icon">
                        </button>
                    </form>
                </div>
                    <a href="#" class="user header__user">
                      <img src="img/user-image.png" alt="user__image" class="user__image">
                      <span class="user__name">Nathan</span>
                    </a>
                    <button class="menu-button header-top__menu-button">
                      <span class="menu-button__line"></span>
                      <span class="menu-button__line"></span>
                      <span class="menu-button__line"></span>
                    </button>
            </div>
        </div>
            <div class="header-nav">
              <div class="container">
              <nav class="header-menu">
                <li class="header-menu__item"><a href="#" class="header-menu__link">All Deals</a></li>
                <li class="header-menu__item"><a href="#" class="header-menu__link">Hotels</a></li>
                <li class="header-menu__item"><a href="#" class="header-menu__link">Activities</a></li>
                <li class="header-menu__item"><a href="#" class="header-menu__link">Hotel Day Packages</a></li>
                <li class="header-menu__item"><a href="#" class="header-menu__link">Restaurants</a></li>
                <li class="header-menu__item"><a href="#" class="header-menu__link">Events</a></li>
                <li class="header-menu__item"><a href="#" class="header-menu__link">Rodrigues</a></li>
              </nav>
              </div>
            </div>
    </header>

</html>
